{% extends 'Globe/basic.html'%}
{% load static%}
{% block content %}

<html>
<head>

<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/sign-Out.css' %}">

</head>
<body background="{% static 'images/p6.jpeg' %}">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card my-2">
			<div class="card-header">
				<h3>Registration Form</h3>
			</div>
            <div class="card-body">
				<form method="post">
                    {% csrf_token %}
					<div class="input-group form-group">
						<input type="text" name="fname" class="form-control" placeholder="FIRSTNAME" required/>
					</div>
                    <div class="input-group form-group">
						<input type="text" name="lname" class="form-control" placeholder="LASTNAME" required/>
					</div>
                    <div class="input-group form-group">
						<input type="text" name="usname" class="form-control" placeholder="USERNAME" required/>
					</div>
                    <div class="input-group form-group">
						<input type="email" name="email" class="form-control" placeholder="E-MAIL" required/>
					</div>
                    <div class="input-group form-group">
						<input type="password" name="password1" class="form-control" placeholder="PASSWORD" required/>
					</div>
                    <div class="input-group form-group">
						<input type="password" name="password2" class="form-control" placeholder="CONFIRM-PASSWORD" required/>
					</div>
                    <div class="form-group">
						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>
                </form>
				<div>
					{% for messages in messages %}
					<h5>{{messages}}</h5>
					{% endfor %}
				</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
