{% extends 'Globe/Base1.html'%}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
.form {
   width: 80%;
   color: #2e4ead;
   box-sizing: border-box;
   padding: 50px;
   margin-left: 0%;
   margin-top: 5%;
   background: #e1ecf2;
   border-radius: 10px;
   box-shadow: 0 15px 25px rgba(0,0,0,0.8);
}

#h2 {
   margin-top: 3%;
   margin-bottom :-4%;
   color: #2e4ead;
}

</style>

    <center><h2 id="h2">UPDATE YOUR PROFILE HERE.</h2></center>
    <center>
    <form method="post" enctype="multipart/form-data" class="form">{% csrf_token%}
        {{ u_form|crispy }}
        {{ p_form|crispy }}
        <input type="submit" value="SAVE CHANGES" class="btn btn-primary" />
        <div>
            {% for messages in messages %}
            <h3>{{messages}}</h3>
            {% endfor %}
        </div>
    </form></center>


{% endblock %}
