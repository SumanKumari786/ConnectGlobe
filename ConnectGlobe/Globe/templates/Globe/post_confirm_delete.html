{% extends 'Globe/Base1.html'%}
{% load static%}
{% block content %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/post_form.css' %}">
</head>
<body >
<div class="main-container">
   <div class="contain">
     <h5 style="margin-top: 2%; margin-bottom: 2%;"> DELETE POST</h5>
       <h1 style="margin-bottom: 2%; margin-left:11%;">Are You Sure You Want to Delete Post <i>{{ object.title }}</i></h1>
     <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}

         <div class="submit">
            <input class="btn" type="submit" value="Delete"/>
             <a class="btn" href="{% url 'post_detail' object.id%}" >Cancel</a>
         </div>
     </form>
       {% for messages in messages %}
       <h3>{{messages}}</h3>
       {% endfor %}
   </div>
</div>
</body>
</html>
{% endblock %}
