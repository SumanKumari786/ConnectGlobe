{% extends 'Globe/basic.html'%}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change password</title>
</head>

{% block content %}
<body style="background:#f2f2f2;">
<div class="container col-sm-4 my-5 text-black">
<h2>Change Your Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Change Password</button>
    <div>
        {% for messages in messages %}
        <h4>{{messages}}</h4>
        {% endfor %}
    </div>
</form>
</div>
</body>
</html>
{% endblock %}
